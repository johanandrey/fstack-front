<ion-header>
  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card>    
      <ion-card-content>
          <ion-list>
  
              <ion-item>
                <ion-input type="text" placeholder="Nombres"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input type="text" placeholder="Apellidos"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-select placeholder="Tipo de Documento">
                      <ion-option value="ti">Tarjeta de Identidad</ion-option>
                      <ion-option value="cc">Cédula de Ciudadanía</ion-option>                  
                      <ion-option value="ce">Cédula de Extranjería</ion-option>
                  </ion-select>
              </ion-item>
              

              <ion-item>
                  <ion-input type="number" placeholder="Número de Documento"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input type="tel" placeholder="Celular"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input type="email" placeholder="Email"></ion-input>
              </ion-item>
          
              <ion-item>
                <ion-input type="password" placeholder="Contraseña"></ion-input>
              </ion-item>
          
            </ion-list>
      </ion-card-content>

      <div padding>
          <button ion-button color="primary" block (click)="openLoginPage()">Regresar</button>
      </div>

    </ion-card>

</ion-content>
