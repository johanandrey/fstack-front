<ion-header>
    <ion-navbar>
      <ion-title>¡Que Buena Onda!</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

    <ion-card>
    
        <img src="../../assets/imgs/GoodNeighbor-300x300.jpg" height="250px" style="max-width: 250px; display: flex; justify-content: center;"/>
          
      <ion-card-content>
          <ion-list>
  
              <ion-item>
                <ion-input type="text" placeholder="Usuario"></ion-input>
              </ion-item>
          
              <ion-item>
                <ion-input type="password" placeholder="Contraseña"></ion-input>
              </ion-item>
          
            </ion-list>

            <div padding>
                <button ion-button color="primary" block (click)="openHomePage()">Ingresar</button>

      </ion-card-content>

      

      <ion-card-content>
        <p>
          ¿No Tienes Cuenta? <a (click)="openNavRegisterPage()">Registrate.</a>
        </p>
      </ion-card-content>

    </ion-card>
  
  </ion-content>
