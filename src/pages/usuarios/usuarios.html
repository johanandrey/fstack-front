<ion-header>

  <ion-navbar>
    <ion-title>Listado de usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-icon name="logo-twitter" item-start></ion-icon>
      Seguidores
    <ion-badge item-end>31</ion-badge>
  </ion-item>
  <button round ion-button color="dark" (click)="obtenerUsuarios()">Solicitar usuarios</button>
  <ion-card *ngFor="let usuario of listadoUsuarios" >
    <ion-card-header>
      Nombre: {{ usuario.nombre }}
    </ion-card-header>
    <ion-card-content>
      Contenido
    </ion-card-content>
  </ion-card>
</ion-content>
